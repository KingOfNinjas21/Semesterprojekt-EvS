<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="reservationForm">
            <p:dataTable id="reservationTable" var="reservation" value="#{reservationContoller.reservations}">
                <p:column headerText="Labitem">
                    <h:outputText value="#{reservation.labItem}"/>
                </p:column>
                <p:column headerText="From">
                    <h:outputText value="#{reservation.reservationDate}"/>
                </p:column>
                <p:column headerText="To">
                    <h:outputText value="#{reservation.returnableDate}"/>
                </p:column>
                <p:column headerText="isReturnend">
                    <h:selectBooleanCheckbox value="#{reservation.isReturned}" disabled="true"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":reservationForm:reservationEditDialog" oncomplete="PF('reservationEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailController.reservation}" />
                    </p:commandButton>
                    <p:commandButton action="#{reservationDetailController.doDeleteModel}" icon="ui-icon-trash" title="Delete" update=":reservationForm:reservationTable" disabled="true">
                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailController.reservation}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this user? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit Reservation" id="reservationEditDialog" widgetVar="reservationEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="reservationData" rendered="#{not empty reservationDetailController.reservation}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="Labitem" value="GerÃ¤t: " />
                        <p:inputText id="Labitem" value="#{reservationDetailController.reservation.labItem}" disabled="true"/>
                        
                        <p:outputLabel for="reservationDate" value="From: " />
                        <p:inputText id="reservationDate" value="#{reservationDetailController.reservation.reservationDate}" disabled="true"/>
                        
                        <p:outputLabel for="returnableDate" value="To: " />
                        <p:inputText id="returnableDate" value="#{reservationDetailController.reservation.returnableDate}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="isReturned" value="Returned: " />
                        <p:selectBooleanCheckbox id="isReturned" value="#{reservationDetailController.reservation.isReturned}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{reservationDetailController.doSaveModel()}" oncomplete="PF('reservationEditDialog').hide()" update=":reservationForm:reservationTable"/>
                        <p:commandButton value="Reload" action="#{reservationDetailController.doReloadModel()}" update=":reservationForm:reservationData"/>
                        <p:commandButton value="Abort" onclick="PF('reservationEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
