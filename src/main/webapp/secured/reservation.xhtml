<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="reservationForm">
    
        	<h:panelGrid>
  				<p:commandButton value="New Reservation" update=":reservationAddForm:reservationAddDialog" oncomplete="PF('reservationAddDialog').show()" icon="ui-icon-plusthick" title="New Reservation" >
                  </p:commandButton>
            </h:panelGrid>        
            <p:dataTable id="reservationTable" var="reservation" value="#{reservationContoller.reservations}" resizableColumns="true" resizeMode="expand">
                <p:column headerText="Labitem">
                    <h:outputText value="#{reservation.item.labItem.itemName}"/>
                </p:column>
                <p:column headerText="Manuals">
	                <h:outputText value="#{labItemController.labItem.manuel}" />   
	            </p:column>  
                <p:column headerText="From" style="width:130px;text-align: center">
                    <h:outputText value="#{reservation.reservationDate}">
                    	<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="Europe/Warsaw"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="To" style="width:130px;text-align: center">
                    <h:outputText value="#{reservation.returnableDate}">
                    	<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="Europe/Warsaw"/> />
                    </h:outputText>
                </p:column>
                <p:column headerText="Returned" style="width:100px;text-align: center">
                    <h:selectBooleanCheckbox value="#{reservation.isReturned}" disabled="true"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                
					<p:commandButton update=":reservationEditForm:reservationEditDialog" oncomplete="PF('reservationEditDialog').show()" icon="ui-icon-pencil" title="Edit" disabled="#{reservationDetailController.editDisabled}">
					    <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailController.reservation}" />
					</p:commandButton>
                    <p:commandButton action="#{reservationDetailController.doDeleteModel()}" icon="ui-icon-trash" title="Delete" update=":reservationForm:reservationTable" disabled="#{reservationDetailController.removeDisabled}">
                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailController.reservation}" />
                        <p:confirm header="Warning!" message="Are you sure that you want to delete this reservation? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <h:form id="reservationEditForm">
			<p:dialog header="Edit Reservation" id="reservationEditDialog" dynamic="true" widgetVar="reservationEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			    <p:outputPanel id="reservationData" rendered="#{not empty reservationDetailController.reservation}">
			        <h:panelGrid columns="2">
			            <p:outputLabel for="labItem" value="Item: " />
			            <p:inputText id="labItem" value="#{reservationDetailController.reservation.item.labItem.itemName}" disabled="true"/>
			            
			            <p:outputLabel for="reservationDate" value="From: " />
			            <p:inputText id="reservationDate" value="#{reservationDetailController.reservation.reservationDate}" disabled="true">
			                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
			            </p:inputText>
			            
			            <p:outputLabel for="returnableDate" value="To: " />
			            <p:inputText id="returnableDate" value="#{reservationDetailController.reservation.returnableDate}" disabled="true">
			                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
			            </p:inputText>
			        </h:panelGrid>
			        <p:separator />                    
			        <h:panelGrid columns="2">
			            <p:outputLabel for="isReturned" value="Returned: " />
			            <p:selectBooleanCheckbox id="isReturned" value="#{reservationDetailController.reservation.isReturned}"/>
			        </h:panelGrid>
			        <p:separator />
			        <h:panelGrid columns="3">
			            <p:commandButton value="Save" action="#{reservationDetailController.doSaveModel()}" oncomplete="PF('reservationEditDialog').hide()" update=":reservationForm:reservationTable"/>
			            <p:commandButton value="Reload" action="#{reservationDetailController.doReloadModel()}" update=":reservationEditForm:reservationData"/>
			            <p:commandButton value="Abort" onclick="PF('reservationEditDialog').hide()"/>
			        </h:panelGrid>
			    </p:outputPanel>
			</p:dialog>    
        </h:form>
        
        <h:form id="reservationAddForm">
            <p:dialog header="Add Reservation" id="reservationAddDialog" dynamic="true" widgetVar="reservationAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" focus="items">
                <p:outputPanel id="reservationAdd">
			    	
                	<h:panelGrid id="addGrid" columns="3">
                        <p:outputLabel for="items" value="Items: " />
				        <p:selectCheckboxMenu id="items" value="#{stockItemView.selectedItems}" label="Geräte" multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width:250px" required="true" requiredMessage="Select at least one item.">
								<f:selectItems value="#{stockItemView.items}" var="stockItem" itemValue="#{stockItem}" itemLabel="#{stockItem.labItem.itemName}" noSelectionOption="false"/> 
				        	 <f:converter converterId="customConverter"/>
				        </p:selectCheckboxMenu>
				        <p:message for="addGrid" display="icon" />
                        
                        <p:outputLabel for="beginDate" value="Begin: " />
                        <p:calendar id="beginDate" binding="#{beginDate}" value="#{calendarView.beginDate}" pattern="dd.MM.yyyy HH:mm" required="true" requiredMessage="Begin Date required." maxdate="#{calendarView.endDate}">
                        	<p:ajax event="dateSelect" update="endDate" />
                        </p:calendar>
                        <p:message for="beginDate" display="icon" />
                        
                        
                        <p:outputLabel for="endDate" value="End: " />
                        <p:calendar id="endDate" binding="#{endDate}" value="#{calendarView.endDate}" pattern="dd.MM.yyyy HH:mm" required="true" requiredMessage="End Date required." mindate="#{calendarView.beginDate}">
                        	<p:ajax event="dateSelect" update="beginDate" />
                        </p:calendar>
                        <p:message for="endDate" display="icon" />
	                </h:panelGrid>
					<!-- //TODO: Wochen- und Monatsübersicht der Reservierungen pro Laborgerät einzusehen -->					
					
                    <h:panelGrid columns="3">
                        <p:commandButton value="Add" action="#{reservationDetailController.doAddModel()}" oncomplete="if (!args.validationFailed) PF('reservationAddDialog').hide()" update="addGrid :reservationForm:reservationTable"/>
                        <p:commandButton value="Abort" onclick="PF('reservationAddDialog').hide()"/>
                    </h:panelGrid>
                    <p:messages id="addMessages" closable="true" >
						<p:autoUpdate />
					</p:messages>
                </p:outputPanel>
            </p:dialog>      
   		</h:form>
   		<h:form id="reservationConfirmForm">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton id="Yes" value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="width:125px"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="width:125px"/>
            </p:confirmDialog>    
        </h:form>
        
    </ui:define>
</ui:composition>
