<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="groupReservationForm">
        	<h:panelGrid>
  				<p:commandButton value="New Reservation" update=":groupReservationForm:groupReservationAddDialog" oncomplete="PF('groupReservationAddDialog').show()" icon="ui-icon-plusthick" title="New Reservation">
  				</p:commandButton>
            </h:panelGrid>        
            <p:dataTable id="groupReservationTable" var="reservation" value="#{reservationListContoller.getReservationsByUser()}" resizableColumns="true" resizeMode="expand">
                <p:column headerText="Id">
                    <h:outputText value="#{labItemGroup.groupId}"/>
                </p:column>

                <p:column headerText="Group Name">
                    <h:outputText value="#{labItemGroup.groupName}"/>
                </p:column>
            	
            	<p:column style="width:100px;text-align: center">
					<p:commandButton update=":labItemGroupEditForm:labItemGroupEditDialog" oncomplete="PF('labItemGroupEditDialog').show()" icon="ui-icon-pencil" title="Edit">
					    <f:setPropertyActionListener value="#{labItemGroup}" target="#{labItemGroupDetailController.labItemGroup}" />
					</p:commandButton>
                    <p:commandButton action="#{labItemGroupDetailController.doDeleteModel()}" icon="ui-icon-trash" title="Delete" update=":labItemGroupForm:labItemGroupTable">
                        <f:setPropertyActionListener value="#{labItemGroup}" target="#{labItemGroupDetailController.labItemGroup}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this group? You cannot undo this operation." icon="ui-icon-blank" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
			<p:dialog header="Edit Reservation" id="reservationEditDialog" widgetVar="reservationEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			    <p:outputPanel id="reservationData" rendered="#{not empty reservationDetailController.reservation}">
			        <h:panelGrid columns="2">
			            <p:outputLabel for="labItem" value="Gerät: " />
			            <p:inputText id="labItem" value="#{reservationDetailController.reservation.item.labItem.itemName}" disabled="true"/>
			            
			            <p:outputLabel for="reservationDate" value="From: " />
			            <p:inputText id="reservationDate" value="#{reservationDetailController.reservation.reservationDate}" disabled="true">
			                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
			            </p:inputText>
			            
			            <p:outputLabel for="returnableDate" value="To: " />
			            <p:inputText id="returnableDate" value="#{reservationDetailController.reservation.returnableDate}" disabled="true">
			                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
			            </p:inputText>
			        </h:panelGrid>
			        <p:separator />                    
			        <h:panelGrid columns="2">
			            <p:outputLabel for="isReturned" value="Returned: " />
			            <p:selectBooleanCheckbox id="isReturned" value="#{reservationDetailController.reservation.isReturned}"/>
			        </h:panelGrid>
			        <p:separator />
			        <h:panelGrid columns="3">
			            <p:commandButton value="Save" action="#{reservationDetailController.doSaveModel()}" oncomplete="PF('reservationEditDialog').hide()" update=":groupReservationForm:groupReservationTable"/>
			            <p:commandButton value="Reload" action="#{reservationDetailController.doReloadModel()}" update=":groupReservationForm:reservationData"/>
			            <p:commandButton value="Abort" onclick="PF('reservationEditDialog').hide()"/>
			        </h:panelGrid>
			    </p:outputPanel>
			</p:dialog>    

            <p:dialog header="Add Reservation" id="groupReservationAddDialog" widgetVar="groupReservationAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="reservationAdd">
                
                	<h:panelGrid columns="2">
                        <p:outputLabel for="items" value="Gerät: " />
				        <p:selectCheckboxMenu id="items" value="#{stockItemView.selectedItems}" label="Geräte" multiple="true"
				                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
								<f:selectItems value="#{stockItemView.items}" var="stockItem" itemValue="#{stockItem}" itemLabel="#{stockItem.labItem.itemName}"/> 
				        	 <f:converter converterId="customConverter"/>
				        </p:selectCheckboxMenu>
                        
                        <p:outputLabel for="beginDate" value="Begin: " />
                        <p:calendar id="beginDate" value="#{calendarView.beginDate}" pattern="dd.MM.yyyy HH:mm" required="true"/>
                        
                        <p:outputLabel for="endDate" value="End: " />
                        <p:calendar id="endDate" value="#{calendarView.endDate}" pattern="dd.MM.yyyy HH:mm" required="true"/>
	                </h:panelGrid>
					<!-- //TODO: Wochen- und Monatsübersicht der Reservierungen pro Laborgerät einzusehen -->
                    <h:panelGrid columns="3">
                        <p:commandButton value="Add" action="#{reservationDetailController.doAddModel()}" oncomplete="PF('groupReservationAddDialog').hide()" update=":groupReservationForm:groupReservationTable"/>
                        <p:commandButton value="Abort" onclick="PF('groupReservationAddDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>      
   
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>     
        </h:form>
    </ui:define>
</ui:composition>
