<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"	
	  xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title>SEPM Skeleton</title>
        <link type="text/css" rel="stylesheet" href="/javax.faces.resource/theme.css.xhtml?ln=primefaces-midnight"/>
        <link type="text/css" rel="stylesheet" href="/css/main.css" />
    </h:head>
    
    <h:body style="margin:0px;">
        <div id="page">
        
			<div class="sidebar">
	            <h:form>
	            	<p:growl id="messages" showDetail="false"/>
	            	<h3 style="margin-top:5; font-size: 200%;text-align: center;">Lab Manager</h3>
	            	<center>
		                <p:menu>
		                    <p:submenu label="Employee Submenu 1" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}">
		                        <p:menuitem value="Employee Action 1 - 1"/>
		                        <p:menuitem value="Employee Action 1 - 2"/>
		                    </p:submenu>
		                    <p:submenu label="Employee Submenu 2" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}">
		                        <p:menuitem value="Employee Action 2 - 1"/>
		                        <p:menuitem value="Employee Action 2 - 2"/>
		                    </p:submenu>
		                    <p:submenu label="STUDENT Submenu" rendered="#{sessionInfoBean.hasRole('STUDENT')}">
		                        <p:menuitem value="STUDENT Action 1"/>
		                        <p:menuitem value="STUDENT Action 2"/>
		                    </p:submenu>
		                    <p:submenu label="Administration" rendered="#{sessionInfoBean.hasRole('ADMIN')}" icon="ui ui-icon-gear">
		                    	<p:menuitem value="Manage Reservations" url="/secured/reservation.xhtml"/>
		                        <p:menuitem value="Manage Users" url="/admin/users.xhtml"/>
		                    </p:submenu>
		                    <p:submenu label="Test Submenu" rendered="#{sessionInfoBean.loggedIn}">
		                        <p:menuitem value="Security Test" url="/secured/test.xhtml"/>
		                    </p:submenu>
		                    <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
		                    <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}"/>
		                </p:menu>
	                </center>
	            </h:form>
            </div>
            <div class="content">         
	            <div id="header" style="margin-bottom: 10px;">
	                <ui:include src="/WEB-INF/includes/header.xhtml" />
	            </div>
	            
	
	            <div id="content">
	                <ui:insert name="content">Content</ui:insert>
	            </div>
	
	            <div id="footer" style="margin-top: 10px;">
	                <ui:include src="/WEB-INF/includes/footer.xhtml" />
	            </div>
            </div>

        </div>

    </h:body>
</html>
