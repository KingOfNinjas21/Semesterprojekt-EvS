<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      >

    <h:head>
        <title>SportLa</title>
        <!--  <link type="text/css" rel="stylesheet" href="/javax.faces.resource/theme.css.xhtml?ln=primefaces-midnight"/> -->
        <link type="text/css" rel="stylesheet" href="/css/newtheme.css" /> 
        <link type="text/css" rel="stylesheet" href="/css/main.css" /> 
        <script language="javascript">
	        $(document).ready(function(){
	            $(".ui-panelmenu-content").css("display","block");
	            $(".ui-panelmenu-header").addClass("ui-state-active");
	            $(".ui-icon-triangle-1-e").removeClass("ui-icon-triangle-1-e").addClass("ui-icon-triangle-1-s");
	        });
        </script>
    </h:head>
    <h:body style="margin:0px;">
        <div id="page">
        	<p:growl id="messages" showDetail="false"/>
			<div class="sidebar">
			<!--   <h3 style="margin-top:25px;margin-bottom:30px; font-size: 400%;text-align: center;">SportLa</h3> -->
			<!-- font/icons taken from http://www.iconarchive.com and available for commercial use -->
			<!-- https://www.fontspace.com/character/collegiate-heavy-outline -->
				<a href="/secured/welcome.xhtml" class="logosportla">
                	<h:graphicImage value = "/customicons/ui-logo-sportla.png" style="width:195px; margin:3px;margin-top:6px;border: 0;float:right"/>
                </a>
	            <h:form rendered="#{sessionInfoBean.loggedIn}" >
		                <p:panelMenu style="margin-top:50px">
		                	<p:submenu label="Reservations" rendered="#{sessionInfoBean.hasRole('STUDENT') || sessionInfoBean.hasRole('EMPLOYEE')}">
		                        <p:menuitem value="Items" url="/secured/reservation.xhtml"/>
		                        <p:menuitem value="Groups" url="/secured/groupreservation.xhtml" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"/>
		                        <p:menuitem value="Edit Groups" url="/secured/groups.xhtml" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"/>
		                    </p:submenu>
		                    <p:submenu label="Administration" rendered="#{sessionInfoBean.hasRole('ADMIN')}" icon="ui ui-icon-gear">
		                    	<p:menuitem value="Lab Items" url="/admin/adminlabitems.xhtml"/>
		                    	<p:menuitem value="Stock Items" url="/admin/adminstockitems.xhtml"/>
		                    	<p:menuitem value="Reservations" url="/secured/reservation.xhtml"/>
		                        <p:menuitem value="Users" url="/admin/adminusers.xhtml"/>
								<p:menuitem value="Groups" url="/secured/groups.xhtml"/>
								<p:menuitem value="FileUpload" url="/admin/upload.xhtml"/>
		                    </p:submenu>
		                    <p:submenu label="Navigations">
			                    <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
			                    <p:menuitem value="Home" url="/secured/welcome.xhtml" rendered="#{sessionInfoBean.loggedIn}"/>
			                    <p:menuitem value="Help" url="/secured/help.xhtml" rendered="#{sessionInfoBean.loggedIn}"/>
			                    <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}"/>
			                    

			                </p:submenu>
		                </p:panelMenu>

	                
	                <div id="footer" style="margin-left: 30px;margin-top: 50px;float: left" >
	                	<h:form>
	                	<ui:include src="/WEB-INF/includes/footer.xhtml" />
	                	</h:form>
	            	</div>
	            	
	            	
	            </h:form>
	            
            </div>
            <div class="content">         
	            <div id="header" style="margin-bottom: 10px;">
	                <ui:include src="/WEB-INF/includes/header.xhtml" />
	            </div>
	            
	
	            <div id="content">
	                <ui:insert name="content">Content</ui:insert>
	            </div>
	

            </div>

        </div>
