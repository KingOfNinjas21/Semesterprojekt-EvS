<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
    	

        <form class="loginfloat" id="login_form" action="#{request.contextPath}/login" method="post">
			
            <ui:fragment rendered="${param.error}">
		        <div class="error">
					Your login attempt was not successful, try again.
				</div>
			</ui:fragment>

                <!-- <p:outputLabel for="username" value="Username:"/> -->
                <h:panelGrid columns="6" style="margin-top:5px">
	                <p:inputText id="username" value="admin" type="text" required="true" style="margin-left: 10px; height: 30px; width: 150px"/>
	                <p:watermark for="username" value="Username" id="usernamewatermark" />
	
	                <!-- <p:outputLabel for="password" value="Password:"/> -->
	                <p:inputText id="password" value="passwd" type="password" required="true" style="margin-left: 10px; height: 30px; width: 150px"/>
	                <p:watermark for="password" value="Password" id="passwordwatermark" />
	
	                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="border-radius: 8px; margin-left: 10px">
	                    <span class="ui-button-text">Login</span>
	                </button>
                </h:panelGrid>
                <h:panelGrid columns="1">
	                <ui:fragment>
	                	<br/>
	                	<br/>
		    			Don't have an account? <br/>
		    			Contact your Administrator at exampleadmin@uibk.ac.at <br/>
		    			<br/>
		    			This app is developed for <br/>
		    			Department of Sport Science (ISW) Innsbruck, Austria<br/>
		    			<br/>
		    			SportLa © 2019 <br/>
		    			Salih Candir, Martin Schnöller <br/>
		    			Fabian Wechselberger, Markus Bauer
		                <br/>
	            	</ui:fragment>
            	</h:panelGrid>
            
			</form>

        <h:form id="loginwelcome" style="float: right; margin-top: 20px; margin-right: 200px">

    	</h:form>
    </ui:define>

</ui:composition>
