<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form enctype="multipart/form-data">
    		<p:growl id="messages" showDetail="true" />
     
    		<p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
     
    		<br /> <br />
     
    		<p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="false" />
    </h:form>
    
  
  <h:form>   

  <p:dataTable id="ManualTable" var="manual" value="#{labItemController.getShit()}" resizableColumns="true" >
                <p:column headerText="Id" style="width:30px;text-align: center">
                    <h:outputText value="#{manual.id}"/>
                </p:column>
                
                <p:column headerText="Name">
                    <h:outputText value="#{manual.manualName}"/>
                </p:column>
                                  
                <p:column headerText="Item" style="width:200px;text-align: center">
                    <h:outputText value="#{manual.labItem.itemName}" />
                </p:column>
            	
            </p:dataTable>




		<p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s" actionListener="#{fileDownloadView.fileDownload()}">
			<p:fileDownload value="#{fileDownloadView.file}" />
		</p:commandButton> 


  </h:form>
    </ui:define>
</ui:composition>
