<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="labItemCreation">
        	<h:panelGrid>
  				<p:commandButton value="New Item" update=":labItemCreation:labItemAddDialog" oncomplete="PF('labItemAddDialog').show()" icon="ui-icon-plusthick" title="New Item">
  				</p:commandButton>
            </h:panelGrid> 
            
            
            <p:dataTable id="labItemTable" var="labItem" value="#{labItemListController.getLabItems()}">
               
                <p:column headerText="Id" style="width:30px;text-align: center">
                    <h:outputText value="#{labItem.itemId}"/>
                </p:column>

                <p:column headerText="Item Name">
                    <h:outputText value="#{labItem.itemName}"/>
                </p:column>
                <p:column headerText="Max Reservation Time">
                    <h:outputText value="#{labItem.maxReservationTime}" />
                </p:column>
                <p:column headerText="Manuals">
                    <h:outputText value="#{labItem.manuel}" />
                </p:column>
                <p:column headerText="Stock Item Count" style="width:200px;text-align: center">
                    <h:outputText value="" />
                </p:column>
            	
            	<p:column style="width:100px;text-align: center">
					<p:commandButton update=":labItemCreation:labItemEditDialog" oncomplete="PF('labItemEditDialog').show()" icon="ui-icon-pencil" title="Edit">
					    <f:setPropertyActionListener value="#{labItem}" target="#{labItemController.labItem}" />
					</p:commandButton>
                    <p:commandButton action="#{labItemController.doDeleteLabItem()}" icon="ui-icon-trash" title="Delete" update=":labItemCreation:labItemTable">
                        <f:setPropertyActionListener value="#{labItem}" target="#{labItemController.labItem}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this Labitem? This will delete every Stockitem connected to this Labitem as well. You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
                
            </p:dataTable>
 
                <p:dialog header="Edit Items" id="labItemEditDialog" widgetVar="labItemEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">   
                <p:outputPanel id="labItemData" rendered="#{not empty labItemController.labItem}">

                <h:panelGrid columns="2">
                        <p:outputLabel for="itemName" value="Item Name: " />
                        <p:inputText id="itemName" value="#{labItemController.labItem.itemName}" disabled="true"/>

                        <p:outputLabel for="maxReservationTime" value="Max Reservation Time: " />
                        <p:inputMask id="maxReservationTime" value="#{labItemController.labItem.maxReservationTime}" mask="99:99:99" />

                        <p:outputLabel for="manual" value="Manual: " />
                        <p:inputText id="manual" value="#{labItemController.labItem.manuel}" /> 
	                </h:panelGrid>
					<p:separator />

                  
				        <p:separator />
				        <h:panelGrid columns="3">
                            <p:commandButton value="Save" action="#{labItemController.doSaveLabItem()}" oncomplete="PF('labItemEditDialog').hide()" update=":labItemCreation:labItemTable"/>
				            <p:commandButton value="Reload" action="#{labItemController.doReloadLabItem()}" update=":labItemCreation:labItemTable"/>
				            <p:commandButton value="Abort" onclick="PF('labItemEditDialog').hide()"/>
				        </h:panelGrid>
				    </p:outputPanel>
				</p:dialog>  

            <p:dialog header="New Labitem" id="labItemAddDialog" widgetVar="labItemAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    
                <p:outputPanel id="labItemAdd">
                
                	<h:panelGrid columns="2">
                       <p:outputLabel for="addItemName" value="Item Name: " />
                        <p:inputText id="addItemName" value="#{labItemController.newLabItem.itemName}" disabled="false"/>
                        

                        <p:outputLabel for="addMaxReservationTime" value="Max Reservation Time: " />
                        <p:inputMask id="addMaxReservationTime" value="#{labItemController.newLabItem.maxReservationTime}" mask="99:99:99" />

                        <p:outputLabel for="addManual" value="Manual: " />
                        <p:inputText id="addManual" value="#{labItemController.newLabItem.manuel}" />                       

	                </h:panelGrid>
					<p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save" action="#{labItemController.doAddLabItem()}" oncomplete="PF('labItemAddDialog').hide()" update=":labItemCreation:labItemTable"/>
                        <p:commandButton value="Abort" onclick="PF('labItemAddDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog> 
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>     



        </h:form>
    </ui:define>
</ui:composition>
