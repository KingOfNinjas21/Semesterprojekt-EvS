<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="labItemCreationForm">
        	<h:panelGrid>
  				<p:commandButton value="New Lab Item" update=":labItemAddForm:labItemAddDialog" oncomplete="PF('labItemAddDialog').show()" icon="ui-icon-plusthick" title="New Item"/>
            </h:panelGrid> 
            
            <p:dataTable id="labItemTable" var="labItem" value="#{labItemListController.getLabItems()}">
                <p:column headerText="Id" style="width:30px;text-align: center">
                    <h:outputText value="#{labItem.itemId}"/>
                </p:column>
                
                <p:column headerText="Item Name">
                    <h:outputText value="#{labItem.itemName}"/>
                </p:column>
                
                <p:column headerText="Max Reservation Time">
                    <h:outputText value="#{labItem.maxReservationTime}" />
                </p:column>
                
                <p:column headerText="Manuals">
                    <h:outputText value="#{labItem.manuel}" />
                </p:column>
                
                <p:column headerText="Stock Item Count" style="width:200px;text-align: center">
                    <h:outputText value="" />
                </p:column>
            	
            	<p:column style="width:100px;text-align: center">
					<p:commandButton update=":labItemEditForm:labItemEditDialog" oncomplete="PF('labItemEditDialog').show()" icon="ui-icon-pencil" title="Edit">
					    <f:setPropertyActionListener value="#{labItem}" target="#{labItemController.labItem}" />
					</p:commandButton>
                    <p:commandButton action="#{labItemController.doDeleteLabItem()}" icon="ui-icon-trash" title="Delete" update=":labItemCreationForm:labItemTable">
                        <f:setPropertyActionListener value="#{labItem}" target="#{labItemController.labItem}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this Labitem? This will delete every Stockitem connected to this Labitem as well. You cannot undo this operation." icon="ui-icon-blank" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <h:form id="labItemEditForm">
            <p:dialog header="Edit Items" id="labItemEditDialog" dynamic="true" widgetVar="labItemEditDialog" modal="true" focus="manual" showEffect="fade" hideEffect="fade" resizable="false" >   
	            <p:outputPanel id="labItemData" rendered="#{not empty labItemController.labItem}">
	
	               <h:panelGrid columns="2">
	                    <p:outputLabel for="itemName" value="Item Name" />
	                    <p:inputText id="itemName" value="#{labItemController.labItem.itemName}" disabled="true"  required="true" requiredMessage="Item Name required."/>
	
	                    <p:outputLabel for="maxReservationTime" value="Max Reservation Time" />
	                    <p:inputMask id="maxReservationTime" value="#{labItemController.labItem.maxReservationTime}" mask="999:99:99" required="true" requiredMessage="Max Reservation Time required."/>
	 
	                    <p:outputLabel for="manual" value="Manuals" />
	                    <p:inputText id="manual" value="#{labItemController.labItem.manuel}" />
	
		            </h:panelGrid>
					<p:separator />

	   				<h:panelGrid columns="3">
	                        <p:commandButton value="Save" action="#{labItemController.doSaveLabItem()}" oncomplete="if (!args.validationFailed) PF('labItemEditDialog').hide()" update=":labItemCreationForm:labItemTable"/>
					        <p:commandButton value="Reload" action="#{labItemController.doReloadLabItem()}" update="labItemData"/>
					        <p:commandButton value="Abort" onclick="PF('labItemEditDialog').hide()"/>
					</h:panelGrid>
					
					<p:messages id="editMessages" closable="true" >
						<p:autoUpdate />
					</p:messages>
				</p:outputPanel>
			</p:dialog>  
        </h:form>
        
        <h:form id="labItemAddForm">
            <p:dialog header="New Lab Item" id="labItemAddDialog" dynamic="true" widgetVar="labItemAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    
                <p:outputPanel id="labItemAdd">
                
                	<h:panelGrid id="addGrid" columns="3">
                       <p:outputLabel for="addItemName" value="Item Name" />
                        <p:inputText id="addItemName" value="#{labItemController.newLabItem.itemName}" disabled="false" required="true" requiredMessage="Item Name required."/>
                        <p:watermark for="addItemName" value="New Item" id="additemnamewatermark" />
                        

                        <p:outputLabel for="addMaxReservationTime" value="Max Reservation Time" />
                        <p:inputMask id="addMaxReservationTime" value="#{labItemController.newLabItem.maxReservationTime}" mask="999:99:99" required="true" requiredMessage="Max Reservation Time required."/>
                        <p:watermark for="addMaxReservationTime" value="ddd:hh:mm" id="addmaxreservationtimewatermark" />

                        <p:outputLabel for="addManual" value="Manuals" />
                        <p:inputText id="addManual" value="#{labItemController.newLabItem.manuel}" />                       

	                </h:panelGrid>
	                
					<p:separator />
					
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save" action="#{labItemController.doAddLabItem()}" oncomplete="if (!args.validationFailed) PF('labItemAddDialog').hide()" update="addGrid :labItemCreationForm:labItemTable"/>
                        <p:commandButton value="Abort" onclick="PF('labItemAddDialog').hide()"/>
                    </h:panelGrid>
                    <p:messages id="addMessages" closable="true" >
						<p:autoUpdate />
					</p:messages>
                </p:outputPanel>
            </p:dialog> 
        </h:form>
        
        <h:form id="labItemConfirmationForm">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="500" style="text-align: center;padding-top: 0px;">
            	<h:panelGrid columns="2" style="margin: 0 auto">
	                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </h:panelGrid>
            </p:confirmDialog>    
        </h:form>
    </ui:define>
</ui:composition>
