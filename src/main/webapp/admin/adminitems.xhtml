<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="stockItemCreation">
        	<h:panelGrid>
  				<p:commandButton value="New Item" update=":stockItemCreation:stockItemAddDialog" oncomplete="PF('stockItemAddDialog').show()" icon="ui-icon-plusthick" title="New Item">
  				</p:commandButton>
            </h:panelGrid> 
            
            
            <p:dataTable id="stockItemTable" var="stockItem" value="#{stockItemListController.getStockItems()}">
               
                <p:column headerText="Id">
                    <h:outputText value="#{stockItem.stockItemId}"/>
                </p:column>

                <p:column headerText="Item Name">
                    <h:outputText value="#{stockItem.labItem.itemName}"/>
                </p:column>
                <p:column headerText="Lab Name">
                    <h:outputText value="#{stockItem.labName}" />
                </p:column>
                <p:column headerText="Location">
                    <h:outputText value="#{stockItem.location}" />
                </p:column>
                <p:column headerText="Max Reservation Time">
                    <h:outputText value="#{stockItem.labItem.maxReservationTime}" />
                </p:column>
                <p:column headerText="Manual">
                    <h:outputText value="#{stockItem.labItem.manuel}" />
                </p:column>
                <p:column headerText="Condition">
                    <h:outputText value="#{stockItem.getCondition()}" />
            	</p:column>
            	
            	<p:column style="width:100px;text-align: center">
					<p:commandButton update=":stockItemCreation:stockItemEditDialog" oncomplete="PF('stockItemEditDialog').show()" icon="ui-icon-pencil" title="Edit" action="#{stockItemDetailController.doLoadLabItem()}">
					    <f:setPropertyActionListener value="#{stockItem}" target="#{stockItemDetailController.stockItem}" />
					</p:commandButton>
                    <p:commandButton action="#{stockItemDetailController.doDeleteModel()}" icon="ui-icon-trash" title="Delete" update=":stockItemCreation:stockItemTable">
                        <f:setPropertyActionListener value="#{stockItem}" target="#{stockItemDetailController.stockItem}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this item? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
 
                <p:dialog header="Edit Items" id="stockItemEditDialog" widgetVar="stockItemEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">   
                <p:outputPanel id="stockItemData" rendered="#{not empty stockItemDetailController.stockItem}">

                <h:panelGrid columns="2">
                        <p:outputLabel for="itemName" value="Item Name: " />
                        <p:inputText id="itemName" value="#{labItemController.labItem.itemName}" disabled="true"/>
                        

                        <p:outputLabel for="maxReservationTime" value="Max Reservation Time: " />
                        <p:inputText id="maxReservationTime" type="time"   value="#{labItemController.labItem.maxReservationTime}" disabled="true"/>

                        <p:outputLabel for="manual" value="Manual: " />
                        <p:inputText id="manual" value="#{labItemController.labItem.manuel}" /> 

                        <p:outputLabel for="lab" value="Labor: " />
                        <p:inputText id="lab" value="#{stockItemDetailController.stockItem.labName}" />

                        <p:outputLabel for="location" value="Ort: " />
                        <p:inputText id="location" value="#{stockItemDetailController.stockItem.location}" />

                        <p:outputLabel for="description" value="Bschreibung: " />
                        <p:inputText id="description" value="#{stockItemDetailController.stockItem.description}" />


	                </h:panelGrid>
					<p:separator />

                  
				        <p:separator />
				        <h:panelGrid columns="3">
                            <p:commandButton value="Save" action="#{stockItemDetailController.doSaveStockItem()}" oncomplete="PF('stockItemEditDialog').hide()" update=":stockItemCreation:stockItemTable"/>
				            <p:commandButton value="Reload" action="#{stockItemDetailController.doReloadStockItem()}" update=":stockItemCreation:stockItemTable"/>
				            <p:commandButton value="Abort" onclick="PF('stockItemEditDialog').hide()"/>
				        </h:panelGrid>
				    </p:outputPanel>
				</p:dialog>  

            <p:dialog header="New Labitem" id="stockItemAddDialog" widgetVar="stockItemAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    
                <p:outputPanel id="stockItemAdd">
                
                	<h:panelGrid columns="2">
                       <p:outputLabel for="addItemName" value="Item Name: " />
                        <p:inputText id="addItemName" value="#{labItemController.newLabItem.itemName}" disabled="false"/>
                        

                        <p:outputLabel for="addMaxReservationTime" value="Max Reservation Time: " />
                        <p:inputText id="addMaxReservationTime" type="time"   value="#{labItemController.newLabItem.maxReservationTime}" />

                        <p:outputLabel for="addManual" value="Manual: " />
                        <p:inputText id="addManual" value="#{labItemController.newLabItem.manuel}" />

                        <p:outputLabel for="addLab" value="Labor: " />
                        <p:inputText id="addLab" value="#{stockItemDetailController.newStockItem.labName}" />

                        <p:outputLabel for="addLocation" value="Ort: " />
                        <p:inputText id="addLocation" value="#{stockItemDetailController.newStockItem.location}" />

                        <p:outputLabel for="addDescription" value="Bschreibung: " />
                        <p:inputText id="addDescription" value="#{stockItemDetailController.newStockItem.description}" />

                         <p:outputLabel for="number" value="Anzahl: " />
                        <p:inputText id="number" value="#{stockItemDetailController.number}" />
                        <p:slider for="number" />


                        

	                </h:panelGrid>
					<p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save" action="#{stockItemDetailController.doAddStockItem()}" oncomplete="PF('stockItemAddDialog').hide()" update=":stockItemCreation:stockItemTable"/>
                        <p:commandButton value="Abort" onclick="PF('stockItemAddDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog> 
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>     



        </h:form>
    </ui:define>
</ui:composition>
