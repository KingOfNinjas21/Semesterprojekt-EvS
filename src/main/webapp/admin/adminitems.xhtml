<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="stockItemCreation">
        	<h:panelGrid>
  				<p:commandButton value="Neu" update=":stockItemCreation:stockItemAddDialog" oncomplete="PF('stockItemAddDialog').show()" icon="ui-icon-note" title="Neu">
  				</p:commandButton>
            </h:panelGrid> 
            
            
            <p:dataTable id="stockItemTable" var="stockItem" value="#{stockItemListController.getStockItems()}">
               
                <p:column headerText="Id">
                    <h:outputText value="#{stockItem.stockItemId}"/>
                </p:column>

                <p:column headerText="Item Name">
                    <h:outputText value="#{stockItem.labItem.itemName}"/>
                </p:column>
                <p:column headerText="Lab Name">
                    <h:outputText value="#{stockItem.labName}" />
                </p:column>
                <p:column headerText="Location">
                    <h:outputText value="#{stockItem.location}" />
                </p:column>
                <p:column headerText="Max Reservation Time">
                    <h:outputText value="#{stockItem.labItem.maxReservationTime}" />
                </p:column>
                <p:column headerText="Bedienungsanleitung">
                    <h:outputText value="#{stockItem.labItem.manuel}" />
            </p:column>

            </p:dataTable>
 


            <p:dialog header="Laborgerät Hinzufügen" id="stockItemAddDialog" widgetVar="stockItemAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    
                <p:outputPanel id="labItemAdd">
                
                	<h:panelGrid columns="2">
                       <p:outputLabel for="addItemName" value="Gerätename: " />
                        <p:inputText id="addItemName" value="#{stockItemDetailController.newStockItem.labItem.itemName}" disabled="false"/>
                        

                        <p:outputLabel for="addMaxReservationTime" value="Maximale Reservierungdauer: " />
                        <p:inputText id="addMaxReservationTime" type="time"   value="#{stockItemDetailController.newStockItem.labItem.maxReservationTime}" />

                         <p:outputLabel for="addManuel" value="Bedienungsanleitung: " />
                        <p:inputText id="addManuel" value="#{stockItemDetailController.newStockItem.labItem.manuel}" />

	                </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{stockItemDetailController.doAddStockItem()}" oncomplete="PF('stockItemAddDialog').hide()" update=":stockItemCreation:stockItemTable"/>
                        <p:commandButton value="Abort" onclick="PF('stockItemAddDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog> 



        </h:form>
    </ui:define>
</ui:composition>
