<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="labItemGroupCreation">
        	<h:panelGrid>
  				<p:commandButton value="New Group" update=":labItemGroupCreation:labItemGroupAddDialog" oncomplete="PF('labItemGroupAddDialog').show()" icon="ui-icon-plusthick" title="New Item">
  				</p:commandButton>
            </h:panelGrid> 
            
            
            <p:dataTable id="groupTable" var="labItemGroup" value="#{labItemGroupController.getlabItemGroups()}">
               
                <p:column headerText="Id">
                    <h:outputText value="#{labItemGroup.labItemGroupId}"/>
                </p:column>

                <p:column headerText="Item Name">
                    <h:outputText value="#{stockItem.labItem.itemName}"/>
                </p:column>
                <p:column headerText="Lab Name">
                    <h:outputText value="#{stockItem.labName}" />
                </p:column>
                <p:column headerText="Location">
                    <h:outputText value="#{stockItem.location}" />
                </p:column>
                <p:column headerText="Max Reservation Time">
                    <h:outputText value="#{stockItem.labItem.maxReservationTime}" />
                </p:column>
                <p:column headerText="Manual">
                    <h:outputText value="#{stockItem.labItem.manuel}" />
            	</p:column>
            	
            	<p:column style="width:100px;text-align: center">
					<p:commandButton update=":labItemGroupCreation:labItemGroupEditDialog" oncomplete="PF('labItemGroupEditDialog').show()" icon="ui-icon-pencil" title="Edit">
					    <f:setPropertyActionListener value="#{labItemGroup}" target="#{labItemGroupDetailController.labItemGroup}" />
					</p:commandButton>
                    <p:commandButton action="#{labItemGroupDetailController.doDeleteModel()}" icon="ui-icon-trash" title="Delete" update=":labItemGroupCreation:labItemGroupTable">
                        <f:setPropertyActionListener value="#{labItemGroup}" target="#{labItemGroupDetailController.labItemGroup}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this item? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
 
                <p:dialog header="Edit Reservation" id="labItemGroupEditDialog" widgetVar="labItemGroupEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				    <p:outputPanel id="labItemGroupData" rendered="#{not empty labItemGroupDetailController.labItemGroup}">
				        <h:panelGrid columns="2">
				            <p:outputLabel for="labItemGroup" value="Item: " />
				            <p:inputText id="labItemGroup" value="#{labItemGroupDetailController.labItemGroup.labItem.itemName}" disabled="true"/>
				        </h:panelGrid>                  
				        <p:separator />
				        <h:panelGrid columns="3">
				            <p:commandButton value="Save" action="#{labItemGroupDetailController.doSavelabItemGroup()}" oncomplete="PF('labItemGroupEditDialog').hide()" update=":labItemGroupForm:labItemGroupTable"/>
				            <p:commandButton value="Reload" action="#{labItemGroupDetailController.doReloadlabItemGroup()}" update=":labItemGroupForm:labItemGroupData"/>
				            <p:commandButton value="Abort" onclick="PF('labItemGroupEditDialog').hide()"/>
				        </h:panelGrid>
				    </p:outputPanel>
				</p:dialog>  

            <p:dialog header="New Labitem" id="labItemGroupAddDialog" widgetVar="labItemGroupAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    
                <p:outputPanel id="labItemGroupAdd">
                
                	<h:panelGrid columns="2">
                       <p:outputLabel for="addItemName" value="Item Name: " />
                        <p:inputText id="addItemName" value="#{labItemGroupDetailController.newlabItemGroup.labItem.itemName}" disabled="false"/>
                        

                        <p:outputLabel for="addMaxReservationTime" value="Max Reservation Time: " />
                        <p:inputText id="addMaxReservationTime" type="time"   value="#{labItemGroupDetailController.newlabItemGroup.labItem.maxReservationTime}" />

                         <p:outputLabel for="addManuel" value="Manual: " />
                        <p:inputText id="addManuel" value="#{labItemGroupDetailController.newlabItemGroup.labItem.manuel}" />

	                </h:panelGrid>
					<p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save" action="#{labItemGroupDetailController.doAddlabItemGroup()}" oncomplete="PF('labItemGroupAddDialog').hide()" update=":labItemGroupCreation:labItemGroupTable"/>
                        <p:commandButton value="Abort" onclick="PF('labItemGroupAddDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog> 
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>     



        </h:form>
    </ui:define>
</ui:composition>
