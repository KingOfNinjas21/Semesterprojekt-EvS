<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="labItemGroupForm">
        	<h:panelGrid>
  				<p:commandButton value="New Group" update=":labItemGroupAddForm:labItemGroupAddDialog" oncomplete="PF('labItemGroupAddDialog').show()" icon="ui-icon-plusthick" title="New Item">
  				</p:commandButton>
            </h:panelGrid> 
            
            
            <p:dataTable id="labItemGroupTable" var="labItemGroup" value="#{labItemGroupController.getLabItemGroups()}">
               
                <p:column headerText="Id">
                    <h:outputText value="#{labItemGroup.groupId}"/>
                </p:column>

                <p:column headerText="Group Name">
                    <h:outputText value="#{labItemGroup.groupName}"/>
                </p:column>
            	
            	<p:column style="width:100px;text-align: center">
					<p:commandButton update=":labItemGroupEditForm:labItemGroupEditDialog" oncomplete="PF('labItemGroupEditDialog').show()" icon="ui-icon-pencil" title="Edit">
					    <f:setPropertyActionListener value="#{labItemGroup}" target="#{labItemGroupDetailController.labItemGroup}" />
					</p:commandButton>
                    <p:commandButton action="#{labItemGroupDetailController.doDeleteModel()}" icon="ui-icon-trash" title="Delete" update=":labItemGroupForm:labItemGroupTable">
                        <f:setPropertyActionListener value="#{labItemGroup}" target="#{labItemGroupDetailController.labItemGroup}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this group? You cannot undo this operation." icon="ui-icon-blank" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
 		</h:form>
 		
 		<h:form id="labItemGroupEditForm">
                <p:dialog header="Edit Reservation" id="labItemGroupEditDialog" widgetVar="labItemGroupEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				    <p:outputPanel id="labItemGroupData" rendered="#{not empty labItemGroupDetailController.labItemGroup}">
				        <h:panelGrid columns="2">
				            <p:outputLabel for="labItemGroup" value="Items: " />
				            <p:inputText id="labItemGroup" value="#{labItemGroupDetailController.labItemGroup.groupName}" disabled="true"/>
				        </h:panelGrid>                  
				        <p:separator />
				        <h:panelGrid columns="3">
				            <p:commandButton value="Save" action="#{labItemGroupDetailController.doSavelabItemGroup()}" oncomplete="PF('labItemGroupEditDialog').hide()" update=":labItemGroupForm:labItemGroupTable"/>
				            <p:commandButton value="Reload" action="#{labItemGroupDetailController.doReloadlabItemGroup()}" update=":labItemGroupEditForm:labItemGroupData"/>
				            <p:commandButton value="Abort" onclick="PF('labItemGroupEditDialog').hide()"/>
				        </h:panelGrid>
				    </p:outputPanel>
				</p:dialog>  
 		</h:form>
 		
 		<h:form id="labItemGroupAddForm">
            <p:dialog header="New Labitem" id="labItemGroupAddDialog" widgetVar="labItemGroupAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    
                <p:outputPanel id="labItemGroupAdd">
                
                	<h:panelGrid columns="2">
                       <p:outputLabel for="addGroupName" value="Group Name: " />
                        <p:inputText id="addGroupName" value="#{labItemGroupDetailController.newLabItemGroup.groupName}" disabled="false"/>
                        
	                </h:panelGrid>
					<p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save" action="#{labItemGroupDetailController.doAddlabItemGroup()}" oncomplete="PF('labItemGroupAddDialog').hide()" update=":labItemGroupForm:labItemGroupTable"/>
                        <p:commandButton value="Abort" onclick="PF('labItemGroupAddDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog> 
 		</h:form>
 		
 		<h:form id="labItemGroupConfirmationForm">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="500" style="text-align: center;padding-top: 0px;">
            	<h:panelGrid columns="2" style="margin: 0 auto">
	                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </h:panelGrid>
            </p:confirmDialog>    
        </h:form>
    </ui:define>
</ui:composition>
