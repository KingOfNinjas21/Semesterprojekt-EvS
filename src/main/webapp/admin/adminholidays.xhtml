<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
                
    <ui:define name ="content">
        <h:form id="holidayForm">
	        <p:panel header="#{sessionInfoBean.hasRole('ADMIN') ? 'Administration / Time Management / Holidays' : 'Infocorner / Time Management / Holidays'}">	
	        	<h:panelGrid>
	  				<p:commandButton value="New Holiday" rendered="#{sessionInfoBean.hasRole('ADMIN')}" update=":holidayAddForm:holidayAddDialog" oncomplete="PF('holidayAddDialog').show()" icon="ui-icon-plusthick" title="New Holiday">
	  				</p:commandButton>
	            </h:panelGrid> 
            </p:panel>
            
            
            <p:dataTable id="holidayTable" var="holiday" value="#{holidayListController.getAllHolidays()}" resizableColumns="true" >
               
          		<p:column headerText="Holiday" style="text-align: center">
                    <h:outputText value="#{holiday.title}">
                				</h:outputText>
                </p:column>
                <p:column headerText="From" style="text-align: center">
           			<p:column headerText="From" style="text-align: center">
	                    <h:outputText value="#{holiday.beginDate}">
			                    <f:convertDateTime pattern="dd.mm.yy" timeZone="Europe/Warsaw"/>
                 		</h:outputText>
	                </p:column>
	                <p:column headerText=" - ">
	                	<h:outputText value=" - "/>
	                </p:column>
	                <p:column headerText="To" style="text-align: center">
		                    <h:outputText value="#{holiday.endDate}">
			                    <f:convertDateTime pattern="dd.mm.yy" timeZone="Europe/Warsaw"/>
                 					</h:outputText>
		            </p:column>
		        </p:column>
            	
            	<p:column style="width:100px;text-align: center" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
					<p:commandButton update=":holidayEditForm:holidayEditDialog" oncomplete="PF('holidayEditDialog').show()" icon="ui-icon-pencil" title="Edit">
					    <f:setPropertyActionListener value="#{holiday}" target="#{holidayDetailController.holiday}" />
					</p:commandButton>
                    <p:commandButton action="#{holidayDetailController.doDeleteHoliday()}" icon="ui-icon-trash" title="Delete" update=":holidayForm:holidayTable" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <f:setPropertyActionListener value="#{holiday}" target="#{holidayDetailController.holiday}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this group? You cannot undo this operation." icon="ui-icon-blank" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
 		</h:form>
 		
 		<h:form id="holidayEditForm">
                <p:dialog header="Edit Opening Hour" id="holidayEditDialog" widgetVar="holidayEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" focus="day">
				    <p:outputPanel id="holidayData" rendered="#{not empty holidayDetailController.holiday}">
				        <h:panelGrid columns="3">
                        
	                        <p:outputLabel value="Day" />				        
		                    <p:selectOneMenu id="day" value="#{holidayDetailController.holiday.weekday}" style="width:150px">
				                <f:selectItems value="#{holidayView.weekdays}" />
				            </p:selectOneMenu>
				            <p:outputLabel for="day" value="" />
						    
	                        <p:outputLabel value="Opening Hour" />
	                        <p:calendar id="holiday2" timeOnly="true" value="#{holidayDetailController.holiday.holiday}" pattern="HH:mm" required="true" validatorMessage="Opening Hour Invalid." requiredMessage="Opening Hour required." />
	                        <p:outputLabel for="holiday2" value="" />

	                        <p:outputLabel  value="Closing Hour" />
	                        <p:calendar id="closingHour2" timeOnly="true" value="#{holidayDetailController.holiday.closingHour}" pattern="HH:mm" required="true" validatorMessage="Closing Hour Invalid." requiredMessage="Closing Hour required." />
	                        <p:outputLabel for="closingHour2" value="" />
	                        
	                        <p:outputLabel value="Break Start" />
	                        <p:calendar id="breakStart" timeOnly="true" value="#{holidayDetailController.holiday.breakStart}" pattern="HH:mm" validatorMessage="Break Start Invalid."/>
	                        <p:outputLabel for="breakStart" value="" />
	                        
	                        
	                        <p:outputLabel  value="Break End" />
	                        <p:calendar id="breakEnd" timeOnly="true" value="#{holidayDetailController.holiday.breakEnd}" pattern="HH:mm" validatorMessage="Break End Invalid."/>
	                        <p:outputLabel for="breakEnd" value="" />
	                        
                        
				        </h:panelGrid>                  
				        <p:separator />
				        <h:panelGrid columns="3">
				            <p:commandButton value="Save" action="#{holidayDetailController.doSaveHoliday()}" oncomplete="if (!args.validationFailed) PF('holidayEditDialog').hide()" update="holidayData, :holidayForm:holidayTable"/>
				            <p:commandButton value="Reload" action="#{holidayDetailController.doReloadHoliday()}" update="holidayData"/>
				            <p:commandButton value="Abort" onclick="PF('holidayEditDialog').hide()"/>
				        </h:panelGrid>
					    <p:messages id="editMessages" closable="true" >
							<p:autoUpdate />
						</p:messages>
				    </p:outputPanel>
				    
				</p:dialog>  
 		</h:form>
 		
 		<h:form id="holidayAddForm">
            <p:dialog header="New Opening Hour" id="holidayAddDialog" widgetVar="holidayAddDialog" dynamic="true" modal="true" showEffect="fade" hideEffect="fade" resizable="false" focus="day">
                <p:outputPanel id="holidayAdd">
                	<h:panelGrid columns="3">
                        <p:outputLabel value="Day" />				        
	                    <p:selectOneMenu id="day" value="#{holidayDetailController.newHoliday.weekday}" style="width:150px">
			                <f:selectItems value="#{holidayView.weekdays}" />
			            </p:selectOneMenu>
			            <p:outputLabel for="day" value="" />
					    
                        <p:outputLabel value="Opening Hour" />
                        <p:calendar id="addholiday" binding="#{holiday}" timeOnly="true" value="#{holidayDetailController.newHoliday.holiday}" pattern="HH:mm" required="true" validatorMessage="Opening Hour Invalid." requiredMessage="Opening Hour required." >
                        </p:calendar>
                        <p:outputLabel for="addholiday" value="" />
                        
                        
                        <p:outputLabel  value="Closing Hour" />
                        <p:calendar id="addclosingHour" binding="#{closingHour}" timeOnly="true" value="#{holidayDetailController.newHoliday.closingHour}" pattern="HH:mm" required="true" validatorMessage="Closing Hour Invalid." requiredMessage="Closing Hour required." >
                        </p:calendar>
                        <p:outputLabel for="addclosingHour" value="" />
                        
                        <p:outputLabel value="Break Start" />
                        <p:calendar id="addbreakStart" binding="#{breakStart}" timeOnly="true" value="#{holidayDetailController.newHoliday.breakStart}" pattern="HH:mm" validatorMessage="Break Start Invalid.">
                        </p:calendar>
                        <p:outputLabel for="addbreakStart" value="" />
                        
                        
                        <p:outputLabel  value="Break End" />
                        <p:calendar id="addbreakEnd" binding="#{breakEnd}" timeOnly="true" value="#{holidayDetailController.newHoliday.breakEnd}" pattern="HH:mm" validatorMessage="Break End Invalid.">
                        </p:calendar>
                        <p:outputLabel for="addbreakEnd" value="" />
                        
	                </h:panelGrid>
					<p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save" action="#{holidayDetailController.doAddHoliday()}" oncomplete="if (!args.validationFailed) PF('holidayAddDialog').hide()" update="holidayAdd, :holidayForm:holidayTable"/>
                        <p:commandButton value="Abort" onclick="PF('holidayAddDialog').hide()"/>
                    </h:panelGrid>
                    <p:messages id="addMessages" closable="true" >
						<p:autoUpdate />
					</p:messages>
                </p:outputPanel>
            </p:dialog> 
 		</h:form>
 		
 		<h:form id="holidayConfirmationForm">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="500" style="text-align: center;padding-top: 0px;">
            	<h:panelGrid columns="2" style="margin: 0 auto">
	                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </h:panelGrid>
            </p:confirmDialog>    
        </h:form>
    </ui:define>
</ui:composition>
